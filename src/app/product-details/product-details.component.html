<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency:'4.3-8' }}</h4>
  <p>{{ product.description }}</p>
 

  
  <p>Your name is {{name}}</p>
  <input type="text" name="item" [(ngModel)]="name">

  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
